<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Arial,sans-serif;
  background-image: url(./neon.jpg);
  min-height:100vh;
  padding:1.25rem;
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
}
.container{
  display:grid;
  grid-template-columns:17.5rem 1fr;
  gap:1.25rem;
  margin:0 auto;
  min-height:93vh;
  padding-top:2.5rem;
}
.sidebar{
  background: transparent;
  border-radius:0.75rem;
  padding:1.25rem;
  display:flex;
  flex-direction:column;
  gap:0.9375rem;
  color:#fff;
}
#search{
  background: linear-gradient(45deg, #5b0d0d, transparent);
  border: 0.125rem solid white;
  padding:0.9375rem;
  border-radius:0.5rem;
  font-size:0.9375rem;
  font-weight:bold;
  cursor:pointer;
}
#search::placeholder{
  color: rgb(231, 226, 226); opacity:0.5;
}
#suggestion{
  background:#eee;
  color:black;
  display:none;
  padding:0.625rem;
  border-radius:0.5rem;
  margin-top:-0.625rem;
  font-weight:bold;
  cursor:pointer;
}
.btn-primary{
  color:#d00909;
  letter-spacing:0.125rem;
  padding:1.25rem;
  font-size:1.375rem;
  border:none;
  border-radius:0.5rem;
  background:black;
  font-weight:bold;
}
.info{
  background: linear-gradient(45deg, #6d1212, #2f4090);
  border:0.125rem solid rgba(255, 255, 255, 0.977);
  padding:0.75rem 0.9375rem;
  border-radius:0.5rem;
  font-size:0.875rem;
  color:rgb(255, 255, 255);
  font-weight:bold;
}
.button-sm{
  background: linear-gradient(45deg, #5b0f0f, transparent);
  border:0.125rem solid rgb(0, 0, 0);
  padding:0.625rem;
  border-radius:0.5rem;
  color:#f0e5e5;
  font-size:1rem;
  cursor:pointer;
}
.spacer{flex:1}
.icons{
  display:flex;
  justify-content:space-between;
  gap:0.625rem;
}
.icon{
  width:2.8125rem;height:2.8125rem;
  background: linear-gradient(45deg, #811324, #0c4072db);
  border-radius:0.5rem;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.5rem;
  cursor:pointer;
  border: 0.125rem solid black;
}
.game-area{
  background: transparent;
  border-radius:1.25rem;
  padding:2.5rem;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}
.card-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:1.875rem;
  width:100%;
  max-width:50rem;
}
.card{
  perspective:62.5rem;
  aspect-ratio:3/2;
  width:100%;
  cursor:pointer;
}
.card:hover{transform:scale(1.05)}
.card-inner{
  width:100%; height:100%;
  position:relative;
  border-radius:0.9375rem;
  transform-style:preserve-3d;
  transition:transform .5s;
}
.card.flipped .card-inner{transform:rotateY(180deg)}
.card-front,.card-back{
  position:absolute;
  inset:0;
  border-radius:0.9375rem;
  backface-visibility:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:2.5rem;
  font-weight:bold;
}
.card-front{
  background: linear-gradient(180deg, #f53434, #090c38);
  color:#fff;
}
.card-back{
  background:#fff;
  border:0.1875rem solid #1a5568;
  transform:rotateY(180deg);
  color:#1a5568;
}
/* üéÆ MODIFIED: Enhanced settings popup styling */
#setting-popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
  z-index:10;
  backdrop-filter: blur(0.5rem);
}

#setting-popup .box{
  background: linear-gradient(145deg, #1a0a1a, #2d1a2d);
  border: 0.25rem solid #ff6b9d;
  padding: 2.5rem 3rem;
  border-radius: 0.9375rem;
  text-align: center;
  width: 21.875rem;
  box-shadow: 0 0 2.5rem rgba(255, 107, 157, 0.6), inset 0 0 1.875rem rgba(0,0,0,0.7);
  animation: settingsPop .3s ease;
  position: relative;
}

#setting-popup .box::before{
  content: '';
  position: absolute;
  inset: -0.1875rem;
  background: linear-gradient(45deg, #ff6b9d, #ff8eb3, #ff5c8a, #ff6b9d);
  border-radius: 0.9375rem;
  z-index: -1;
  opacity: 0.4;
  animation: settingsBorderGlow 2s linear infinite;
  background-size: 300% 300%;
}

#setting-popup h3{
  color: #fff;
  font-size: 1.8rem;
  text-transform: uppercase;
  letter-spacing: 0.1875rem;
  margin-bottom: 2rem;
  text-shadow: 0 0.125rem 0.625rem rgba(255, 107, 157, 0.8), 
               0 0 1.25rem rgba(255, 107, 157, 0.5);
  font-weight: bold;
}

#setting-popup label{
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.625rem;
  color: #fff;
  font-size: 1.2rem;
  margin-bottom: 1.2rem;
  font-weight: 600;
  cursor: pointer;
}

#setting-popup input[type="checkbox"]{
  width: 1.5rem;
  height: 1.5rem;
  cursor: pointer;
  accent-color: #ff6b9d;
}

#setting-popup button{
  background: linear-gradient(145deg, #ff6b9d, #ff5c8a);
  color: #fff;
  border: 0.1875rem solid #ff8eb3;
  padding: 0.9rem 2.8rem;
  font-size: 1.3rem;
  text-transform: uppercase;
  letter-spacing: 0.125rem;
  box-shadow: 0 0.375rem 1.25rem rgba(255, 107, 157, 0.5);
  transition: all 0.3s ease;
  cursor: pointer;
  font-weight: bold;
  border-radius: 0.5rem;
  margin-top: 1rem;
}

#setting-popup button:hover{
  background: linear-gradient(145deg, #ff8eb3, #ff6b9d);
  transform: translateY(-0.1875rem);
  box-shadow: 0 0.5rem 1.5625rem rgba(255, 107, 157, 0.7);
}

@keyframes settingsPop{
  0%{transform: scale(0.5) rotate(-5deg); opacity: 0;}
  60%{transform: scale(1.05) rotate(2deg);}
  100%{transform: scale(1) rotate(0deg); opacity: 1;}
}

@keyframes settingsBorderGlow{
  0%{background-position: 0% 50%;}
  50%{background-position: 100% 50%;}
  100%{background-position: 0% 50%;}
}

/* üèÜ NEW: Victory Popup with Confetti Theme */

#popupBox::after{

  position: absolute;
  inset: -0.3125rem;
  background: linear-gradient(45deg, #ff006e, #ff4d94, #ff006e);
  border-radius: 1.25rem;
  z-index: -1;
  opacity: 0.6;
  filter: blur(0.625rem);
  animation: victoryGlow 1.5s ease-in-out infinite;
}

#popupBox p{

  font-size: 1.6rem;

  margin-bottom: 1.5rem;

}

#popupBox button{
  margin-top: 0.625rem;
  padding: 0.9375rem 2.1875rem;
  border: none;
  border-radius: 3.125rem;

  cursor: pointer;
  font-size: 1.2rem;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 0.125rem;
  box-shadow: 0 0.5rem 1.25rem rgba(245, 87, 108, 0.4);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

#popupBox button::before{
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(255,255,255,0.3);
  transform: translate(-50%, -50%);
  transition: width 0.5s, height 0.5s;
}

#popupBox button:hover::before{
  width: 18.75rem;
  height: 18.75rem;
}

#popupBox button:hover{
  transform: translateY(-0.1875rem) scale(1.05);
  box-shadow: 0 0.75rem 1.875rem rgba(245, 87, 108, 0.6);
}

/* KEY HELP POPUP */
#key-help{
  position:fixed;
  top:0.75rem;

.key-btn{
  position:fixed;

@keyframes victoryBounce{
  0%{transform: scale(0) rotate(-10deg); opacity: 0;}
  50%{transform: scale(1.1) rotate(5deg);}
  100%{transform: scale(1) rotate(0deg); opacity: 1;}
}

@keyframes victoryGlow{
  0%, 100%{opacity: 0.4; transform: scale(0.95);}
  50%{opacity: 0.8; transform: scale(1.05);}
}

@keyframes celebrateFloat{
  0%, 100%{transform: translateX(-50%) translateY(0) rotate(0deg);}
  50%{transform: translateX(-50%) translateY(-0.625rem) rotate(15deg);}
}

.card.selected {

  box-shadow: 0 0 1.25rem rgba(0,0,0,0.4);

<script>
function changePage(){ 
  playClick();
  setTimeout(function(){
  window.location.href="popup.html"; 
  },350)
 
}

const cards   = [...document.querySelectorAll(".card")];
const backs   = [...document.querySelectorAll(".card-back")];
const scoreEl = document.getElementById("score");
const timerEl = document.getElementById("timer");
const bestEl  = document.getElementById("best");
const popup   = document.getElementById("popup");
const popupText = document.getElementById("popupText");
const nextBtn = document.getElementById("nextBtn");
const resetBtn= document.getElementById("reset");
const baseVals = ["A","B","C","A","B","C"];
const BEST_KEY = "flip_best_easy";

let first=null, second=null, lock=false;
let score=0, matched=0;
let timeLimit = 20;
let time = timeLimit;
let timerId=null, timerStarted=false;
let lastScore=null;
let bestScore=0;

function updateBest(){
  if(score > bestScore){
    bestScore=score;
    localStorage.setItem(BEST_KEY, bestScore);
  }
  bestEl.textContent = bestScore;
}

function loadBest(){
  const b = parseInt(localStorage.getItem(BEST_KEY) || "0",10);
  if (isNaN(b)){ bestScore = 0; }
  else{ bestScore = b; }
  bestEl.textContent = bestScore;
}
function shuffleCards(){
  const vals=[...baseVals];
  for(let i=vals.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [vals[i],vals[j]]=[vals[j],vals[i]];
  }
  backs.forEach((b,i)=>b.textContent = vals[i]);
}

function startGame(){
  clearInterval(timerId);
  timerStarted = false;
  score = 0;
  matched = 0;
  time = timeLimit;
  first = second = null;
  lock = false;
  lastScore = null;
  scoreEl.textContent = score;
  timerEl.textContent = time;
  shuffleCards();
  cards.forEach(c=>{
    c.classList.remove("flipped","wrong");
    c.onclick = flip;
  });
}

function startTimer(){
  timerId = setInterval(()=>{
    time--;
    timerEl.textContent = time;
    if(time <= 0){
      clearInterval(timerId);
      lock = true;
      showGameOver(); // üéÆ Changed from alert to popup
    }
  },1000);
}

// üéÆ NEW: Show game over popup
function showGameOver(){
  document.getElementById("final-score").textContent = score;
  document.getElementById("gameover-popup").style.display = "flex";
}

// üéÆ NEW: Close game over popup
function closeGameOver(){
  playClick();
  document.getElementById("gameover-popup").style.display = "none";
}

function flip(){
  if(lock || this.classList.contains("flipped")) return;
  if(!timerStarted){
    timerStarted = true;
    startTimer();
  }
  this.classList.add("flipped");
  if(!first){
    first = this;
    return;
  }
  second = this;
  lock = true;
  checkMatch();
}

function val(card){
  return card.querySelector(".card-back").textContent.trim();
}

function checkMatch(){
  lastScore = score;
  if(val(first) === val(second)){
    score += 10;
    matched += 2;
    first.onclick = second.onclick = null;
    lastScore = null;
    resetTurn();
    if(matched === cards.length) win();
  }else{
    score = Math.max(0, score - 5);
    first.classList.add("wrong");
    second.classList.add("wrong");
    setTimeout(()=>{
      first.classList.remove("flipped","wrong");
      second.classList.remove("flipped","wrong");
      resetTurn();
    },600);
  }
  scoreEl.textContent = score;
}
function resetTurn(){ first=null; second=null; lock=false; }

function win(){
  clearInterval(timerId);
  lock = true;
  updateBest();
  popupText.textContent = "Level complete! Score: " + score;
  popup.style.display = "flex";
}
function next(){ playClick()
  setTimeout(function(){
    popup.style.display = "none";
    window.location.href = "test3.html";
  },350)}

function reset(){
  playClick();
  popup.style.display = "none";
  startGame();
};

function openset(){
  document.getElementById("setting-popup").style.display ="flex";
}
function closeset(){
  document.getElementById("setting-popup").style.display ="none";
}

loadBest();
startGame();

/* -----------------------------------------------------
   THEME SYSTEM
   ----------------------------------------------------- */

const themeSets = {
  animal: ["üê∂","üê±","ü¶ä","üê∂","üê±","ü¶ä"],
  fruit:  ["üçé","üçâ","üçå","üçé","üçâ","üçå"],
  emoji:  ["üòÄ","üòÇ","üòç","üòÄ","üòÇ","üòç"],
};

const suggestionBox = document.getElementById("suggestion");
const search = document.getElementById("search");

function applyTheme(themeicons){
  const t = themeSets[themeicons];

  baseVals[0] = t[0];
  baseVals[1] = t[1];
  baseVals[2] = t[2];
  baseVals[3] = t[3];
  baseVals[4] = t[4];
  baseVals[5] = t[5];

  suggestionBox.style.display = "none";
  startGame();
}

function handleThemeSearch(){
  const text = search.value.toLowerCase();
  suggestionBox.innerHTML = "";

  if(text === ""){
    suggestionBox.style.display = "";
    return;
  }

  if(text === "a" || text === "an" || text === "ani" || text === "anima" || text === "animal"){
    suggestionBox.style.display = "block";
    suggestionBox.textContent = "animals";
    suggestionBox.addEventListener("click",function(){applyTheme("animal")})
    return;
  }

  if(text === "f" || text === "fr" || text === "fru" ||text ==="frui"| text === "fruit"){
    suggestionBox.style.display = "block";
    suggestionBox.textContent = "fruit";
    suggestionBox.addEventListener("click",function(){applyTheme("fruit")}) };
    return;
  

  if(text === "e" || text === "em" || text === "emo" || text === "emoji"){
    suggestionBox.style.display = "block";
    suggestionBox.textContent = "emoji";
    suggestionBox.addEventListener("click",function(){"emoji"}) 
    return;
  };
  

  suggestionBox.style.display = "none";
}

search.addEventListener("input", handleThemeSearch);

/* -----------------------------------------------------
   SOUND SYSTEM
   ----------------------------------------------------- */

let music = document.getElementById("bg-music");
let musicCheckbox = document.getElementById("music-checkbox");

musicCheckbox.addEventListener('change', function(){
  if (musicCheckbox.checked) {
    music.play();
  } else {
    music.pause();
  
  }

})
const clickSound =document.getElementById("clickSound")
const ss = document.getElementById("ss")
function playClick(){
  if(ss.checked){
    clickSound.play()
  }
  else { 
    clickSound.pause()
  }
}

/* -----------------------------------------------------
   KEY BINDINGS
   ----------------------------------------------------- */

document.addEventListener("keydown", function(e){

  if(e.key === "h" || e.key === "H"){
    changePage();
    playClick();
  }

  if(e.key === "s" || e.key === "S"){
    playClick();
    setTimeout(function(){ openset()},150)
   }

  if(e.key === "c" || e.key === "C"){
    playClick()
    setTimeout(function(){closeset()},150) 
  }
  if(e.key === "r" || e.key === "R"){

    setTimeout(function(){reset()},150) 
  }
  if(e.key === "Enter"){
      if (popup.style.display === "flex"){

        setTimeout(function(){next()},150) 
      }

  }
  
});




/* --- Key Help System --- */
const help = document.getElementById("key-help");

function showKeyHelp(){
  help.classList.add("show");
  setTimeout(()=>help.classList.remove("show"),3000);
}

window.onload = () => {
  help.classList.add("show");
  setTimeout(() => help.classList.remove("show"), 5000);
};




</script>
