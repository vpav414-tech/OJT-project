<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Arial,sans-serif;
  background-image: url(./neon.jpg);
  min-height:100vh;
  padding:20px;
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
}
.container{
  display:grid;
  grid-template-columns:280px 1fr;
  gap:20px;
  margin:0 auto;
  min-height:93vh;
  padding-top:40px;
}
.sidebar{
  background: transparent;
  border-radius:12px;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:15px;
  color:#fff;
}
#search{
  background: linear-gradient(45deg, #5b0d0d, transparent);
  border: 2px solid white;
  padding:15px;
  border-radius:8px;
  font-size:15px;
  font-weight:bold;
  cursor:pointer;
  
}
#search::placeholder{
  color: rgb(231, 226, 226); opacity:0.5;
}
#suggestion{
  background:#eee;
  color:black;
  display:none;
  padding:10px;
  border-radius:8px;
  margin-top:-10px;
  font-weight:bold;
  cursor:pointer;
}
.btn-primary{
  color:#d00909;
  letter-spacing:2px;
  padding:20px;
  font-size:22px;
  border:none;
  border-radius:8px;
  background:black;
  font-weight:bold;
}
.info{
  background: linear-gradient(45deg, #6d1212, #2f4090);
  border:2px solid rgba(255, 255, 255, 0.977);
  padding:12px 15px;
  border-radius:8px;
  font-size:14px;
  color:rgb(255, 255, 255);
  font-weight:bold;
}
.button-sm{
  background: linear-gradient(45deg, #5b0f0f, transparent);
  border:2px solid rgb(0, 0, 0);
  padding:10px;
  border-radius:8px;
  color:#f0e5e5;
  font-size:16px;
  cursor:pointer;
}
.spacer{flex:1}
.icons{
  display:flex;
  justify-content:space-between;
  gap:10px;
}
.icon{
  width:45px;height:45px;
  background: linear-gradient(45deg, #811324, #0c4072db);
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  cursor:pointer;
  border: 2px solid black;
}
.game-area{
  background: transparent;
  border-radius:20px;
  padding:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}
.card-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:30px;
  width:100%;
  max-width:800px;
}
.card{
  perspective:1000px;
  aspect-ratio:3/2;
  width:100%;
  cursor:pointer;
}

.card:hover{transform:scale(1.05)}
.card-inner{
  width:100%; height:100%;
  position:relative;
  border-radius:15px;
  transform-style:preserve-3d;
  transition:transform .5s;
}
.card.flipped .card-inner{transform:rotateY(180deg)}
.card-front,.card-back{
  position:absolute;
  inset:0;
  border-radius:15px;
  backface-visibility:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:40px;
  font-weight:bold;
}
.card-front{
  background: linear-gradient(180deg, #f53434, #090c38);
  color:#fff;
}
.card-back{
  background:#fff;
  border:3px solid #1a5568;
  transform:rotateY(180deg);
  color:#1a5568;
}
