<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flip to Match ‚Äì Level 1</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Arial,sans-serif;
  background-image: url(./neon.jpg);
  min-height:100vh;
  padding:20px;
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
}
.container{
  display:grid;
  grid-template-columns:280px 1fr;
  gap:20px;
  margin:0 auto;
  min-height:93vh;
  padding-top:40px;
}

.sidebar{
  background: transparent;
  border-radius:12px;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:15px;
  color:#fff;
}
#search{
  background: linear-gradient(45deg, #5b0d0d, transparent);
  border: 2px solid white;
  padding:15px;
  border-radius:8px;
  font-size:15px;
  font-weight:bold;
  cursor:pointer;
  
}
#search::placeholder{
  color: rgb(231, 226, 226); opacity:0.5;
}

#suggestion{
  background:#eee;
  color:black;
  display:none;
  padding:10px;
  border-radius:8px;
  margin-top:-10px;
  font-weight:bold;
  cursor:pointer;
}
.btn-primary{
  color:#d00909;
  letter-spacing:2px;
  padding:20px;
  font-size:22px;
  border:none;
  border-radius:8px;
  background:black;
  font-weight:bold;
}

.info{
  background: linear-gradient(45deg, #6d1212, #2f4090);
  border:2px solid rgba(255, 255, 255, 0.977);
  padding:12px 15px;
  border-radius:8px;
  font-size:14px;
  color:rgb(255, 255, 255);
  font-weight:bold;
}
.button-sm{
  background: linear-gradient(45deg, #5b0f0f, transparent);
  border:2px solid rgb(0, 0, 0);
  padding:10px;
  border-radius:8px;
  color:#f0e5e5;
  font-size:16px;
  cursor:pointer;
}

.spacer{flex:1}
.icons{
  display:flex;
  justify-content:space-between;
  gap:10px;
}
.icon{
  width:45px;height:45px;
  background: linear-gradient(45deg, #811324, #0c4072db);
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  cursor:pointer;
  border: 2px solid black;
}
.game-area{
  background: transparent;
  border-radius:20px;
  padding:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.card-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:30px;
  width:100%;
  max-width:800px;
}
.card{
  perspective:1000px;
  aspect-ratio:3/2;
  width:100%;
  cursor:pointer;
}

.card:hover{transform:scale(1.05)}
.card-inner{
  width:100%; height:100%;
  position:relative;
  border-radius:15px;
  transform-style:preserve-3d;
  transition:transform .5s;
}
.card.flipped .card-inner{transform:rotateY(180deg)}
.card-front,.card-back{
  position:absolute;
  inset:0;
  border-radius:15px;
  backface-visibility:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:40px;
  font-weight:bold;
}
.card-front{
  background: linear-gradient(180deg, #f53434, #090c38);
  color:#fff;
}
.card-back{
  background:#fff;
  border:3px solid #1a5568;
  transform:rotateY(180deg);
  color:#1a5568;
}

/* üéÆ MODIFIED: Enhanced settings popup styling */
#setting-popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
  z-index:10;
  backdrop-filter: blur(8px);
}

#setting-popup .box{
  background: linear-gradient(145deg, #1a0a1a, #2d1a2d);
  border: 4px solid #ff6b9d;
  padding: 2.5rem 3rem;
  border-radius: 15px;
  text-align: center;
  width: 350px;
  box-shadow: 0 0 40px rgba(255, 107, 157, 0.6), inset 0 0 30px rgba(0,0,0,0.7);
  animation: settingsPop .3s ease;
  position: relative;
}

#setting-popup .box::before{
  content: '';
  position: absolute;
  inset: -3px;
  background: linear-gradient(45deg, #ff6b9d, #ff8eb3, #ff5c8a, #ff6b9d);
  border-radius: 15px;
  z-index: -1;
  opacity: 0.4;
  animation: settingsBorderGlow 2s linear infinite;
  background-size: 300% 300%;
}

#setting-popup h3{
  color: #fff;
  font-size: 1.8rem;
  text-transform: uppercase;
  letter-spacing: 3px;
  margin-bottom: 2rem;
  text-shadow: 0 2px 10px rgba(255, 107, 157, 0.8), 0 0 20px rgba(255, 107, 157, 0.5);
  font-weight: bold;
}

#setting-popup label{
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  color: #fff;
  font-size: 1.2rem;
  margin-bottom: 1.2rem;
  font-weight: 600;
  cursor: pointer;
}

#setting-popup input[type="checkbox"]{
  width: 24px;
  height: 24px;
  cursor: pointer;
  accent-color: #ff6b9d;
}

#setting-popup button{
  background: linear-gradient(145deg, #ff6b9d, #ff5c8a);
  color: #fff;
  border: 3px solid #ff8eb3;
  padding: 0.9rem 2.8rem;
  font-size: 1.3rem;
  text-transform: uppercase;
  letter-spacing: 2px;
  box-shadow: 0 6px 20px rgba(255, 107, 157, 0.5);
  transition: all 0.3s ease;
  cursor: pointer;
  font-weight: bold;
  border-radius: 8px;
  margin-top: 1rem;
}

#setting-popup button:hover{
  background: linear-gradient(145deg, #ff8eb3, #ff6b9d);
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(255, 107, 157, 0.7);
}
</style>
</head>

<body>


    <!-- ‚≠ê Floating Key Bindings Button -->
<button class="key-btn" onclick="showKeyHelp()">‚å®</button>

<!-- KEY HELP POPUP -->
<div id="key-help">
  <strong>KEY BINDINGS</strong><br>
  S = Settings ‚Ä¢ C = Close<br>
  D = Difficulty ‚Ä¢ Enter = Start
</div>

<div class="container">
  <div class="sidebar">
    <button class="btn-primary">FLIP TO MATCH</button>

    <input type="text" id="search" placeholder="search your favourite theme...">
    <div id="suggestion"></div>

    <div class="info">Timer: <span id="timer">20</span>s</div>
    <div class="info">Score: <span id="score">0</span></div>
    <div class="info">Best: <span id="best">0</span></div>

    <button id="reset" class="button-sm" onclick="reset()">Reset</button>

    <div class="spacer"></div>
    <div class="icons">
      <div class="icon" onclick="changePage();playClick()">üè†</div>
      <div class="icon" onclick="openset() ; playClick()">‚öô</div>
    </div>
  </div>

  <div class="game-area">
    <div class="card-grid">
      <div class="card"><div class="card-inner"><div class="card-front">?</div><div class="card-back"></div></div></div>
      <div class="card"><div class="card-inner"><div class="card-front">?</div><div class="card-back"></div></div></div>
      <div class="card"><div class="card-inner"><div class="card-front">?</div><div class="card-back"></div></div></div>
      <div class="card"><div class="card-inner"><div class="card-front">?</div><div class="card-back"></div></div></div>
      <div class="card"><div class="card-inner"><div class="card-front">?</div><div class="card-back"></div></div></div>
      <div class="card"><div class="card-inner"><div class="card-front">?</div><div class="card-back"></div></div></div>
    </div>

    <!-- Settings popup -->
    <div id="setting-popup">
      <div class="box">
        <h3>Settings</h3>
        <label>
          <input type="checkbox" id="ss">
          <span>Sound Effects</span>
        </label>
        <label>
          <input type="checkbox" id="music-checkbox">
          <span>Background Music</span>
        </label>
        <button onclick="closeset() ; playClick()">CLOSE</button>
      </div>
    </div>

    <!-- üéÆ NEW: Game Over Popup -->
    <div id="gameover-popup">
      <div class="box">
        <h3>Time's Up!</h3>
        <p class="gameover-message">Final Score: <span id="final-score">0</span></p>
        <button onclick="closeGameOver(); reset();">TRY AGAIN</button>
      </div>
    </div>

<!-- background music -->
    <audio id="bg-music" loop>
  <source src="./back.mp3" type="audio/mpeg">
</audio>


<!-- clickSound -->
<audio id="clickSound" >
  <source src="./click.mp3" type="audio/mpeg">
</audio>


  </div>

  <!-- üì± ADDED: Mobile Bottom Buttons Section -->
  <div class="mobile-buttons">
    <button class="button-sm" onclick="reset()">Reset</button>
    <div class="icon" onclick="changePage();playClick()">üè†</div>
    <div class="icon" onclick="openset() ; playClick()">‚öô</div>
  </div>

</div>

<div id="popup">
  <div id="popupBox">
    <p id="popupText"></p>
    <button id="nextBtn" onclick="next()">Next level</button>
  </div>
</div>


<script>
function changePage(){ 
  playClick();
  setTimeout(function(){
  window.location.href="popup.html"; 
  },350)
 
}

const cards   = [...document.querySelectorAll(".card")];
const backs   = [...document.querySelectorAll(".card-back")];
const scoreEl = document.getElementById("score");
const timerEl = document.getElementById("timer");
const bestEl  = document.getElementById("best");
const popup   = document.getElementById("popup");
const popupText = document.getElementById("popupText");
const nextBtn = document.getElementById("nextBtn");
const resetBtn= document.getElementById("reset");
const baseVals = ["A","B","C","A","B","C"];
const BEST_KEY = "flip_best_easy";

let first=null, second=null, lock=false;
let score=0, matched=0;
let timeLimit = 20;
let time = timeLimit;
let timerId=null, timerStarted=false;
let lastScore=null;
let bestScore=0;

function updateBest(){
  if(score > bestScore){
    bestScore=score;
    localStorage.setItem(BEST_KEY, bestScore);
  }
  bestEl.textContent = bestScore;
}

function loadBest(){
  const b = parseInt(localStorage.getItem(BEST_KEY) || "0",10);
  if (isNaN(b)){ bestScore = 0; }
  else{ bestScore = b; }
  bestEl.textContent = bestScore;
}
function shuffleCards(){
  const vals=[...baseVals];
  for(let i=vals.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [vals[i],vals[j]]=[vals[j],vals[i]];
  }
  backs.forEach((b,i)=>b.textContent = vals[i]);
}

function startGame(){
  clearInterval(timerId);
  timerStarted = false;
  score = 0;
  matched = 0;
  time = timeLimit;
  first = second = null;
  lock = false;
  lastScore = null;
  scoreEl.textContent = score;
  timerEl.textContent = time;
  shuffleCards();
  cards.forEach(c=>{
    c.classList.remove("flipped","wrong");
    c.onclick = flip;
  });
}

function startTimer(){
  timerId = setInterval(()=>{
    time--;
    timerEl.textContent = time;
    if(time <= 0){
      clearInterval(timerId);
      lock = true;
      showGameOver(); // üéÆ Changed from alert to popup
    }
  },1000);
}

// üéÆ NEW: Show game over popup
function showGameOver(){
  document.getElementById("final-score").textContent = score;
  document.getElementById("gameover-popup").style.display = "flex";
}

// üéÆ NEW: Close game over popup
function closeGameOver(){
  playClick();
  document.getElementById("gameover-popup").style.display = "none";
}

function flip(){
  if(lock || this.classList.contains("flipped")) return;
  if(!timerStarted){
    timerStarted = true;
    startTimer();
  }
  this.classList.add("flipped");
  if(!first){
    first = this;
    return;
  }
  second = this;
  lock = true;
  checkMatch();
}

function val(card){
  return card.querySelector(".card-back").textContent.trim();
}

function checkMatch(){
  lastScore = score;
  if(val(first) === val(second)){
    score += 10;
    matched += 2;
    first.onclick = second.onclick = null;
    lastScore = null;
    resetTurn();
    if(matched === cards.length) win();
  }else{
    score = Math.max(0, score - 5);
    first.classList.add("wrong");
    second.classList.add("wrong");
    setTimeout(()=>{
      first.classList.remove("flipped","wrong");
      second.classList.remove("flipped","wrong");
      resetTurn();
    },600);
  }
  scoreEl.textContent = score;
}
function resetTurn(){ first=null; second=null; lock=false; }

function win(){
  clearInterval(timerId);
  lock = true;
  updateBest();
  popupText.textContent = "Level complete! Score: " + score;
  popup.style.display = "flex";
}
function next(){ playClick()
  setTimeout(function(){
    popup.style.display = "none";
    window.location.href = "test3.html";
  },350)}

function reset(){
  playClick();
  popup.style.display = "none";
  startGame();
};

function openset(){
  document.getElementById("setting-popup").style.display ="flex";
}
function closeset(){
  document.getElementById("setting-popup").style.display ="none";
}

loadBest();
startGame();

/* -----------------------------------------------------
   THEME SYSTEM
   ----------------------------------------------------- */

const themeSets = {
  animal: ["üê∂","üê±","ü¶ä","üê∂","üê±","ü¶ä"],
  fruit:  ["üçé","üçâ","üçå","üçé","üçâ","üçå"],
  emoji:  ["üòÄ","üòÇ","üòç","üòÄ","üòÇ","üòç"],
};

const suggestionBox = document.getElementById("suggestion");
const search = document.getElementById("search");

function applyTheme(themeicons){
  const t = themeSets[themeicons];

  baseVals[0] = t[0];
  baseVals[1] = t[1];
  baseVals[2] = t[2];
  baseVals[3] = t[3];
  baseVals[4] = t[4];
  baseVals[5] = t[5];

  suggestionBox.style.display = "none";
  startGame();
}

function handleThemeSearch(){
  const text = search.value.toLowerCase();
  suggestionBox.innerHTML = "";

  if(text === ""){
    suggestionBox.style.display = "";
    return;
  }

  if(text === "a" || text === "an" || text === "ani" || text === "anima" || text === "animal"){
    suggestionBox.style.display = "block";
    suggestionBox.textContent = "animals";
    suggestionBox.addEventListener("click",function(){applyTheme("animal")})
    return;
  }

  if(text === "f" || text === "fr" || text === "fru" ||text ==="frui"| text === "fruit"){
    suggestionBox.style.display = "block";
    suggestionBox.textContent = "fruit";
    suggestionBox.addEventListener("click",function(){applyTheme("fruit")}) };
    return;
  

  if(text === "e" || text === "em" || text === "emo" || text === "emoji"){
    suggestionBox.style.display = "block";
    suggestionBox.textContent = "emoji";
    suggestionBox.addEventListener("click",function(){"emoji"}) 
    return;
  };
  

  suggestionBox.style.display = "none";
}

search.addEventListener("input", handleThemeSearch);

/* -----------------------------------------------------
   SOUND SYSTEM
   ----------------------------------------------------- */

let music = document.getElementById("bg-music");
let musicCheckbox = document.getElementById("music-checkbox");

musicCheckbox.addEventListener('change', function(){
  if (musicCheckbox.checked) {
    music.play();
  } else {
    music.pause();
  
  }

})
const clickSound =document.getElementById("clickSound")
const ss = document.getElementById("ss")
function playClick(){
  if(ss.checked){
    clickSound.play()
  }
  else { 
    clickSound.pause()
  }
}

/* -----------------------------------------------------
   KEY BINDINGS
   ----------------------------------------------------- */

document.addEventListener("keydown", function(e){

  if(e.key === "h" || e.key === "H"){
    changePage();
    playClick();
  }

  if(e.key === "s" || e.key === "S"){
    playClick();
    setTimeout(function(){ openset()},150)
   }

  if(e.key === "c" || e.key === "C"){
    playClick()
    setTimeout(function(){closeset()},150) 
  }
  if(e.key === "r" || e.key === "R"){

    setTimeout(function(){reset()},150) 
  }
  if(e.key === "Enter"){

    setTimeout(function(){next()},150) 
  }
  
});




/* --- Key Help System --- */
const help = document.getElementById("key-help");

function showKeyHelp(){
  help.classList.add("show");
  setTimeout(()=>help.classList.remove("show"),3000);
}

window.onload = () => {
  help.classList.add("show");
  setTimeout(() => help.classList.remove("show"), 5000);
};




</script>
